<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Swipster - Demo</title>
        <meta name="description" content="Swipster - Demo">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

        <!-- Le styles
        =================================== -->
        <link rel="stylesheet" href="../build/swipster.css">
    </head>

    <body>
        <div id="swipster">
            <div class="swipster__slide">
                <a href="http://www.google.com">
                    <img src="http://placehold.it/320x300&text=placeholder1" alt="placeholder">
                    <p>slide1</p>
                </a>
            </div>

            <div class="swipster__slide">
                <img src="http://placehold.it/320x300&text=placeholder2" alt="placeholder">
                <p>slide2</p>
            </div>

            <div class="swipster__slide">
                <img src="http://placehold.it/320x300&text=placeholder3" alt="placeholder">
                <p>slide3</p>
            </div>

            <div class="swipster__slide">
                <img src="http://placehold.it/320x300&text=placeholder4" alt="placeholder">
                <p>slide4</p>
            </div>

            <div class="swipster__slide">
                <img src="http://placehold.it/320x300&text=placeholder5" alt="placeholder">
                <p>slide5</p>
            </div>
        </div>

        <div style="height: 5000px">
            <p>I'm high.</p>
        </div>
        
        <!-- Le scripts
        =================================== -->
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <!--<script src="../bower_components/jquery/jquery.js"></script>-->
        <script src="../bower_components/jquery.transition/index.js"></script>
        <script src="../source/swipster.js"></script>

        <!-- Le Swipster!
        =================================== -->
        <script>
            $(function () {
                window.swipster = new Swipster('#swipster');
            });
        </script>
    </body>
</html>
