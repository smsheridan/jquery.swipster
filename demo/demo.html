<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Swipster - Demo</title>
        <meta name="description" content="Swipster - Demo">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

        <!-- Le styles
        =================================== -->
        <link rel="stylesheet" href="../build/swipster.css">
    </head>

    <body>
        <div class="container">
            <div id="swipster">
                <div class="swipster__slide">
                    <img src="images/001.jpg" alt="placeholder">
                </div>

                <div class="swipster__slide">
                    <img src="images/002.jpg" alt="placeholder">
                </div>

                <div class="swipster__slide">
                    <img src="images/003.jpg" alt="placeholder">
                </div>

                <div class="swipster__slide">
                    <img src="images/004.jpg" alt="placeholder">
                </div>
            </div>
        </div>

        <div style="height: 5000px">
            <p>I'm high.</p>
        </div>
        
        <!-- Le scripts
        =================================== -->
        <script src="../bower_components/jquery/jquery.js"></script>
        <script src="../bower_components/jquery.transition/index.js"></script>
        <script src="../source/swipster.js"></script>

        <!-- Le Swipster!
        =================================== -->
        <script>
            $(function () {
                window.swipster = new Swipster('#swipster');
            });
        </script>
    </body>
</html>
